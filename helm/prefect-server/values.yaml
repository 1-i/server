# Default values for prefect-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # namespace to deploy into (NB for the moment just Release.Namespace)
  # namespace: prefect-server

  # suffix for service FQDN
  fqdnSuffix: ".svc.cluster.local"

  # labels to merge into all configs
  labels: {}

  # selector labels to merge into all configs
  # used for pod matching
  selectorLabels: {}

  # annotations to merge into all configs
  annotations: null

  # In accordance with https://hub.helm.sh/charts/bitnami/postgresql
  # Use these whether or not postgres is installed as dependency, as
  # they are used to build the postgres url.
  postgresql:
    postgresqlDatabase: prefect
    postgresqlUsername: prefect
    # see documentation; should include at least:
    # `postgresql-postgres-password` for `postgresqlUsername` user,
    # and `postgresql-password` for admin user
    existingSecret: 
    servicePort: 5432

  hasura:
    port: 3000
  graphql:
    port: 4201
  towel: {}
  apollo:
    port: 4200
  ui:
    port: 8080
    


# whether to use postgres dependency (true) or external postgres (false)
postgresqlEnabled: false
# if postgres is not enabled, set external host. Database, user and 
# password as in global.postgresql
postgresqlExternalHost: ""

# postgresql configuration
# see https://hub.helm.sh/charts/bitnami/postgresql for all options
postgresql:
  enabled: false
  persistence:
    enabled: true
    size: 8Gi

hasura:
  nameOverride:
  image:
    repository: hasura/graphql-engine
    version: v1.3.0
    pullPolicy: IfNotPresent
  options:
    queryPlanCacheSize: "100"
  service:
    type: ClusterIP
    # port set to global.hasura.port

  labels: {}
  annotations: {}
  replicaCount: 1
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  imagePullSecrets: []

graphql:
  image:
    repository: prefecthq/server
    version: "{{ .Chart.AppVersion }}"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    # port set to global.graphql.port

  labels: {}
  annotations: null
  replicaCount: 1
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  imagePullSecrets: []

towel:
  image:
    repository: prefecthq/server
    version: "{{ .Chart.AppVersion }}"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    # port set to global.towel.port

  labels: {}
  annotations: null
  replicaCount: 1
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  imagePullSecrets: []

apollo:
  image: 
    repository: prefecthq/apollo
    version: "0.12.1"
    pullPolicy: IfNotPresent
  options:
    telemetryEnabled: true
  service:
    type: ClusterIP
    # port set to global.apollo.port
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"

    # specify at least one host if ingress is enabled
    hosts: []
      # - host: foo.bar
      #   paths: [ '/' ]
    tls: null

  labels: {}
  annotations: null
  replicaCount: 1
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  imagePullSecrets: []

ui:
  image: 
    repository: prefecthq/ui
    version: "2020-08-20"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    # port set to global.ui.port
  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"

    # specify at least one host if ingress is enabled
    hosts: []
      # - host: 
      #   paths: []
    tls: []

  labels: {}
  annotations: null
  replicaCount: 1
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: null

